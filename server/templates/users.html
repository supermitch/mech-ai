<!DOCTYPE html>
<html>
  <head>
    <title>Users | Mech-AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p><a href="/">Home</a></p>

      <h1>Mech-AI</h1>

      <h2>{% if username %}{{ username }}{% else %}All users{% endif %}</h2>

      <ul>
        {% for user in users %}
        <li><a href="/users/{{ user.username }}">{{ user.username }}</a>
        - <a href="/games/?user={{user.username}}">view games</a>
        - Joined {{ user.created }}
        </li>
        {% endfor %}
      </ul>

    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
